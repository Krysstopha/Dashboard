<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Dashboard</title>
    <!-- Bootstrap First! -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Then main stylesheets -->
    <link href="assets/css/css/main.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <!-- Scripts -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script src="assets/js/functions.js"></script>
  </head>
<body id="body">
    <!-- main container -->
    <div class="container1 row">
        <!-- weather box -->
        <div id="weatherBox" class="col-lg-2">
            <h1 class="sectionTitle textshadow zoomInLeft animated" id="wClick">Weather</h1>
        </div>
            <div id="weatherOver">
                <div id="weatherExit">
                    <p class="closeFont">X</p>
                </div>
                <span class="eventTitle">Live Weather</span>
                <span class="eventDesc">Provided by: Open Weather Maps</span>
                <div class="mainEvent">
                    <h1 id="temp"></h1>
                    <h1 id="loc"></h1>
                    <h1 id="main"></h1>
                    <h1 id="desc"></h1>
                </div>
            </div>
        <!-- end weather box -->
        <!-- time box -->
        <div class="col-lg-8">
        </div>
        <!-- end time box -->
        <!-- note box -->
        <div id="noteBox" class="col-lg-2">
            <h1 class="sectionTitle textshadow zoomInRight animated" id="noClick">Notes</h1>
        </div>
        <div id="notesOver">
            <div id="notesExit"><p class="closeFont">X</p></div>
            <span class="eventTitle">Notes</span>
            <!-- <textarea class="textStyle"></textarea> -->
            <form method="get" action="http://www.google.com/search">

              <div style="border:2px dotted black;padding:4px;width:15em;">
                <table border="0" align="center" cellpadding="0">
                  <tr>
                    <td>
                      <input type="text" name="q" size="25" class="searchBar"
                      maxlength="255" value="Google site search"
                      onfocus="if(this.value==this.defaultValue)this.value='';
                      this.style.color='black';"
                      onblur="if(this.value=='')this.value=this.defaultValue; "/>
                      <input type="submit" value="Go!" />
                    </td>
                  </tr>
                </table>
              </div>

</form>
        </div>
    </div>
    <!-- end time box -->
    <!-- middle ground -->
    <div id="spaceMaker">
        <div id="timeBox">
            <h1 id="timeAct" class="textshadow"></h1>
            <h1 id="ampm" class="textshadow"></h1>
        </div>
        <h1 id="date" class="textshadow"></h1>
    </div>
    <!-- end middle ground -->
    <div class="container1 row">
      <!-- news box -->
      <div id="newsBox" class="col-lg-2">
              <h1 class="sectionTitle textshadow zoomInLeft animated" id="nClick">News</h1>
      </div>
      <div id="newsOver">
        <div id="newsExit"><p class="closeFont">X</p></div>
        <span class="eventTitle">Live News</span>
        <span class="eventDesc">Provided by: ABC Australia<br>Accessed from News API</span>
        <div class="mainEvent">
          <a id="story0" href="" class="storyStyle" target="_blank"></a><br>
          <a id="story1" href="" class="storyStyle" target="_blank"></a><br>
          <a id="story3" href="" class="storyStyle" target="_blank"></a><br>
          <a id="story2" href="" class="storyStyle" target="_blank"></a><br>
          <a id="story4" href="" class="storyStyle" target="_blank"></a><br>
          <a id="story5" href="" class="storyStyle" target="_blank"></a><br>
          <a id="story6" href="" class="storyStyle" target="_blank"></a><br>
          <a id="story7" href="" class="storyStyle" target="_blank"></a><br>
        </div>
        </div>
      <!-- end news box -->
      <div class="col-lg-8">
      </div>
      <!-- settings -->
      <div class="col-lg-2">
          <h1 class="sectionTitle textshadow zoomInRight animated" id="sClick">Settings</h1>
      </div>
      <div id="settingsOver">
          <div id="settingsExit"><p class="closeFont">X</p></div>
          <span class="eventTitle">Settings</span>
          <div class="mainEvent">
            <span class="settingStyle" onclick="bgSelect()">Background Refresh</span>
          </div>
      </div>
    <!-- end settings -->
    </div>
</div>

</body>
</html>
