<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Dashboard</title>
    <!-- Bootstrap First! -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Then main stylesheets -->
    <link href="assets/css/css/main.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
  </head>
<body>
  <!-- main container -->
  <div class="container1 row" onload="setTimeArea()">
    <!-- weather box -->
    <div id="weatherBox" class="col-lg-4">
      <div class="weather">
        <h1 class="sectionTitle">Weather</h1>
      </div>
    </div>
    <!-- end weather box -->
    <!-- time box -->
    <div class="col-lg-4">
    </div>
    <!-- end time box -->
    <!-- note box -->
    <div id="noteBox" class="col-lg-4">
      <h1 class="sectionTitle">Notes</h1>
    </div>
  </div>
  <!-- end time box -->
  <!-- middle ground -->
  <div id="spaceMaker">
    <div id="timeBox" onload="localTime()">
      <h1 id="timeAct"></h1>
      <h1 id="ampm"></h1>
    </div>
  </div>
  <div class="container1 row">
  <!-- end middle ground -->
  <!-- contact box -->
    <div id="contactBox" class="col-lg-4">
      <div class="contact">
        <h1 class="sectionTitle">Contacts</h1>
      </div>
    </div>
    <!-- end contact box -->
    <div class="col-lg-4">
    </div>
  <!-- news box -->
  <div id="newsBox" class="col-lg-4">
    <div class="news">
      <h1 class="sectionTitle">News</h1>
    </div>
  </div>
</div>
<script src="assets/js/functions.js"></script>
</body>
</html>
